<!DOCTYPE html>
<html>
  <head>
    <title>Hotels in Flic en Flac</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <style>
      #map {
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // initialize the map
      var map = L.map('map').setView([-20.2862, 57.363], 14);

      // add the OpenStreetMap tile layer
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors',
        maxZoom: 18,
      }).addTo(map);

      // add the hotel markers
      var hotels = [
        {
          name: 'Hilton Mauritius Resort & Spa',
          location: [-20.298, 57.365],
          description: 'Luxury resort with beach access',
        },
        {
          name: 'Sands Suites Resort & Spa',
          location: [-20.285, 57.346],
          description: 'Beachfront resort with multiple dining options',
        },
        {
          name: 'Sugar Beach Golf & Spa Resort',
          location: [-20.309, 57.389],
          description: 'Family-friendly resort with golf course',
        },
      ];

      // create a custom icon for the highlighted marker
      var highlightedIcon = L.icon({
        iconUrl: 'https://cdn.jsdelivr.net/leaflet/1.7.1/images/marker-icon-red.png',
        iconRetinaUrl: 'https://cdn.jsdelivr.net/leaflet/1.7.1/images/marker-icon-2x-red.png',
        shadowUrl: 'https://cdn.jsdelivr.net/leaflet/1.7.1/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [0, -41],
        shadowSize: [41, 41],
      });

      hotels.forEach(function(hotel, index) {
        var marker = L.marker(hotel.location).bindPopup('<b>' + hotel.name + '</b><br>' + hotel.description);

        if (index === 0) { // if it's the first hotel in the array, highlight the marker
          marker.setIcon(highlightedIcon);
        }

        marker.addTo(map);
      });
    </script>
  </body>
</html>

    <script>
      // Initialize the map
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: -20.271454, lng: 57.366127 },
          zoom: 15,
        });
        
        // Search for nearby hotels
        const request = {
          location: map.getCenter(),
          radius: "500",
          type: ["lodging"],
        };

        const service = new google.maps.places.PlacesService(map);
        service.nearbySearch(request, (results, status) => {
          if (status === google.maps.places.PlacesServiceStatus.OK) {
            for (let i = 0; i < results.length; i++) {
              createMarker(results[i]);
            }
          }
        });
      }

      // Create a marker for each hotel
      function createMarker(place) {
        const marker = new google.maps.Marker({
          map,
          position: place.geometry.location,
        });

        // Add a click listener to the marker to display the hotel name
        const infowindow = new google.maps.InfoWindow({
          content: place.name,
        });
        marker.addListener("click", () => {
          infowindow.open(map, marker);
        });
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap"></script>
